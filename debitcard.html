<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="debitcard.css">
    <script src="https://kit.fontawesome.com/c4ec7d4002.js" crossorigin="anonymous"></script>
    <title>PAYEASY</title>
</head>
<body>
    <h3>PAYEASY</h3>
    <div class="main">
        <div class="card">
            <div class="blank">
                MASTERCARD
            </div>
            <div class="content">
                XXXX-XXXX-XXXX <br>
                MM-YYYY
                <i class="fab fa-cc-mastercard"></i>
            </div>
            
        </div>
        <div class="input">
            <input type="number" maxlength="12" placeholder="Card Number">
            <input type="date" placeholder="Expire" class="dd">
            <input type="number" maxlength="3" placeholder="CVV">
            <button>PAY</button>
        </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".card"), {
		    max: 25,
		    speed: 400
	    });
    </script>
</body>
</html>
